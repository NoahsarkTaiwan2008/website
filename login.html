<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/nav-bar.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css' integrity='sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA==' crossorigin='anonymous'/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap');
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">MelodyMatch</a>
            <ul class="nav-links">
                <li><a href="index.html">首頁</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="#">服務</a></li>
                <li><a href="#">聯繫我們</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="slogan">
        <h1>歡迎登入 MelodyMatch</h1>
        <p>請輸入您的帳戶資訊進行登入。</p>
    </div>

    <div class="container">
        <form class="styled-form">
            <div class="row">
                <input type="text" id="username" name="username" class="cell" placeholder="請輸入用戶名">
            </div>
            <div class="row">
                <input type="password" id="password" name="password" class="cell" placeholder="請輸入密碼">

            <div class="row">
                <button type="submit" class="cell">登入</button>
            </div>
        </form>
    </div>    

</body>
