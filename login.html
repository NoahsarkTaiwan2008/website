    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
    <nav class="navbar">
        <a href="index.html" class="nav-logo">MelodyMatch</a>
        <ul class="nav-links">
            <li><a href="index.html">首頁</a></li>
            <li><a href="about.html">關於我們</a></li>
            <li><a href="song/song-list.html">所有歌詞</a></li>
            <li><a href="lyrics-upload.html">新增歌詞</a></li>
        </ul>

    <div class="login-container">
        <div class="login-content">
            <h2>登入</h2>
            <form>
                <div class="input-group">
                    <label for="username">名稱</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <a href="#" class="forgot-password">忘記密碼？</a>
                    <a href="register.html" class="register-link">註冊</a>
                </div>
                <button type="submit">登入</button>
            </form>
            <div class="social-login">
                <p>或使用社交媒體登入：</p>
                <ul>
                    <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-x-twitter"></i></i></a></li>
                </ul>
            </div>
        </div>
    </div>

    <footer>
