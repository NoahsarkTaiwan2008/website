<!DOCTYPE html>
<html lang="zh-Hant">

    <head>
        <meta charset='UTF-8'>
        <title>MelodyMatch - 歌詞上傳</title>
        <link rel='stylesheet' href='css/lyrics-upload.css'>
        <link rel="stylesheet" href="css/nav-bar.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css" integrity="sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA==" crossorigin="anonymous" />
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='icon' href='images/icon.svg'>
    </head>

    <body>
        <nav class="navbar">
            <a href="index.html" class="nav-logo">MelodyMatch</a>
            <ul class="nav-links">
                <li><a href="index.html">首頁</a></li>
                <li><a href="song/song-list.html">所有歌詞</a></li>
                <li><a href="login.html">登入</a></li>
            </ul>
        </nav>

        <form>
            <div class="form-group">
                <p>歌曲封面圖</p>
                <input type="file" id="song-image" name="song-image" accept=".jpg, .png, .jpeg" required>
            </div>
            <div class="form-group">
                <p>歌曲名稱:</p>
                <p><input type="text" name="name" required></p>
            </div>
            <div class="form-group">
                <p>包含此歌曲的專輯:</p>
                <p><input type="text" name="album" required></p>
            </div>
            <div class="form-group">
                <p>藝人名稱:</p>
                <p><input type="text" name="artist" required></p>
            </div>
            <div class="form-group">
                <p>演唱者名稱:</p>
                <p><input type="text" name="singer"></p>
            </div>
            <div class="form-group">
                <label for="lyrics">原文歌詞:</label><br>
                <textarea id="O-lyrics" name="lyrics"></textarea><br>
                <input type="file" id="O-lyrics-flie" accept=".txt, .md, .xml, .html">
            </div>
            <div class="form-group">
                <label for="lyrics">翻譯歌詞:</label><br>
                <textarea id="T-lyrics" name="lyrics"></textarea><br>
                <input type="file" id="O-lyrics-flie" accept=".txt, .md, .xml, .html">
            </div>        
            <input type="submit" onclick="alert('上傳成功，請等待審核。')">     
        </form>

        
        <footer>
            <p>copyright &copy; 2024 MelodyMatch</p>
            <ul>
                <li><a href="https://github.com/NoahsarkTaiwan2008/website" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-discord"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
        </footer>
    </body>

</html>
